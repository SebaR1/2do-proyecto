<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Lista de tareas!</title>
  </head>
  <body>
    <nav class="navbar bg-nav">
      <div class="container">
        <a class="navbar-brand" href="https://github.com/SebaR1">Github</a>
      </div>
    </nav>
    <main class="justify-content-center">
      <h1 class="text-center display-1 mt-5 mb-5">Lista de tareas</h1>
      <div>
        <div>
          <form id="form">
            <div class="d-flex justify-content-evenly container-md">
              <div class="container-fluid">
                <div>
                  <label for="tareaTitulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="tareaTitulo" />
                </div>
                <div>
                  <label for="tareaDesc" class="form-label">Descripci√≥n</label>
                  <input type="text" class="form-control" id="tareaDesc" />
                </div>
                <div class="border d-flex mt-3">
                  <select
                    class="form-select"
                    aria-label="tareaDia"
                    id="tareaDia"
                  >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
                  <select
                    class="form-select"
                    aria-label="tareaMes"
                    id="tareaMes"
                  >
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                  </select>
                </div>
              </div>
              <div
                class="d-flex justify-content-center container-fluid align-items-center"
              >
                <button
                  id="btn_aggTarea"
                  type="submit"
                  class="btn"
                  style="
                    --bs-btn-padding-y: 0.25rem;
                    --bs-btn-padding-x: 1.5rem;
                    --bs-btn-font-size: 2rem;
                  "
                >
                  Agregar tarea
                </button>
              </div>
            </div>
          </form>
        </div>
        <div
          class="d-flex container-md container-fluid align-items-center justify-content-evenly mt-5"
        >
          <button
            id="btn-tareas"
            type="button"
            class="btn"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 1.5rem;
              --bs-btn-font-size: 1.5rem;
            "
          >
            Ver las tareas
          </button>
          <button
            id="btn-GuardarStorage"
            type="button"
            class="btn"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 1.5rem;
              --bs-btn-font-size: 1.5rem;
            "
          >
            Guardar las tareas
          </button>
          <button
            id="btn-BorrarStorage"
            type="button"
            class="btn"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 1.5rem;
              --bs-btn-font-size: 1.5rem;
            "
          >
            Borrar las tareas
          </button>
        </div>
        <h3 class="text-center fs-4 mt-4">Tareas importantes!</h3>
        <div class="align-items-center d-flex container mt-4">
          <div class="row" id="tareasImp"></div>
        </div>
        <h3 class="text-center fs-4 mt-4">Tus Tareas!</h3>
        <div class="container align-items-center d-flex mt-4">
          <div class="row" id="tareas"></div>
        </div>
      </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="code.js"></script>
  </body>
</html>
